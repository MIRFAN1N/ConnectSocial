<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - ConnectSocial</title>
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">
    <!-- Bootstrap -->

    <link rel="stylesheet" href="assets/lib/icons/themify-icons.css">

        <div class="page-wrapper-inner">

                <div class="profile-top-bar">
                    <div class="profile-top-bar-inner">
                        <div class="container">
                            <div class="profile-top-bar-main">

                                    <div class="profile-top-bar-wallete-inner">
                                        <div class="profile-wallete-coin-image">
                                            <img src="assets/images/icons/coin.svg" alt="">

                                    </div>
                                </div>
                                <div class="site-logo">

                                            <img src="assets/images/logo.png" alt="">

                                    </div>
                                </div>
                                <div class="profile-user-options">
                                    <div class="profile-user-options-inner">

                                                <li class="profile-user-options-li user-pic">

                                                        <div class="profile-user-options-icon">
                                                            <img src="assets/images/user-profile/user-01.png" alt="">

                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Site Navigation -->
                <div class="profile-site-navigation">
                    <div class="container">
                        <div class="profile-site-navigation-inner">
                            <ul class="profile-site-navigation-ul">

                                <li class="profile-site-navigation-li line-deivder"></li>
                                <li class="profile-site-navigation-li"><a href="javascript:void(0)" class="profile-site-navigation-link">Network</a></li>

                    </div>
                </div>

                                <div class="profile-box-cover-inner">
                                    <div class="profile-box-cover-image">

                                                                        .ontent

                                                                </div>
                                                            </div>

                                                        </div>
